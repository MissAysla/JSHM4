<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Star Wars Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js" defer></script>
</head>
<body onload="initializeGallery()">

    <!-- Image Display Area -->
    <div id="image">
        Hover over an image below to display here.
    </div>

    <!-- Star Wars Image Gallery -->
    <img class="preview" src="https://img.goodfon.com/original/1920x1080/b/87/badfon-star-wars-the-force-unleashed-5288.jpg" 
         alt="Star Wars The Force Unleashed" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" src="https://img.goodfon.com/original/2201x1239/5/f6/star-wars-chewbacca-chubakka-7394.jpg" 
         alt="All Star Wars main characters" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" src="https://upload.wikimedia.org/wikipedia/commons/3/37/Star_Wars_characters_at_Madame_Tussaud.jpg" 
         alt="Star Wars characters at Madame Tussaud" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" src="https://img.goodfon.com/original/4096x2160/6/68/star-wars-battlefront-3633.jpg" 
         alt="Stormtrooper" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" src="https://img.goodfon.com/original/1920x1080/9/63/zvezdnye-voyny-star-wars-2383.jpg" 
         alt="Star Wars Spaceship" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" src="https://www.trustedreviews.com/wp-content/uploads/sites/54/2022/01/Star-Wars-Respawn-Enterinament.jpg" 
         alt="Star Wars Respawn Enterinament" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
